<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section class="main-container">
      <div class="img-container"></div>
      <div class="product-info-container">
        <div class="product-info">
          <h2 class="product-type">PERFUME</h2>
          <h1 class="product-name">Gabrielle Essence Eau De Parfurm</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price-info">
          <div class="price">$149.99</div>
          <div class="discount">$169.99</div>
        </div>
        <div class="add-to-cart-button">
          <button class="primary-button">
            <img src="./images/icon-cart.svg" alt="icon cart">
            Add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
